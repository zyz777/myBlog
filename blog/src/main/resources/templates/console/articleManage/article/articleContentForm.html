<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../third-plugin/editor.md/examples/css/style.css" />
    <link rel="stylesheet" href="../../../third-plugin/editor.md/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>

<div id="layout">
  <!--  <header>
        <h1>Simple example</h1>
    </header>-->
    <div id="test-editormd">
                <textarea style="display:none;"></textarea>
    </div>
</div>

<input type="hidden" id="articleId" />
<input type="hidden" id="aid" />

<script src="../../../third-plugin/editor.md/examples/js/jquery.min.js"></script>
<script src="../../../third-plugin/editor.md/editormd.js"></script>
<script>
    var testEditor;
    $(function () {
        $.get('blank.md', function(md){
            testEditor = editormd("test-editormd", {
                width: "90%",
                height: 740,
                path : '../../../third-plugin/editor.md/lib/',
                theme : "dark",
                previewTheme : "dark",
                editorTheme : "pastel-on-dark",
                markdown : md,
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "./php/upload.php",
                onload : function() {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
        });
    });

    function saveDraft() {
        var markdown = testEditor.getMarkdown();
        var articleId = $('#articleId').val();
        var aid = $('#aid').val();
        console.log('articleId = ' + articleId, 'aid = ' + aid);
        var status;

        $.ajax({
            type: 'post',
            url: '/console/article/saveDraft',
            data: JSON.stringify({
                id: articleId,
                content: markdown,
                aid: aid
            }),
            dataType: 'json',
            cache: false,
            contentType: 'application/json;charset=UTF-8',
            async: false,
            beforeSend: function(xhr) {
                parent.layer.msg('正在提交', {
                    icon: 16,
                    // ,shade: 0.01,
                    shadeClose: false
                });
            },
            success: function (rs, textStatus, jqXHR) {
                // this.closeLoading();
                if (rs.code == 0) {
                    parent.layer.alert('保存成功');
                    status = 'success';
                    $('#articleId').val(rs.data.id);
                    $('#aid').val(rs.data.aid);
                } else {
                    status = 'error';
                    parent.layer.alert(rs.msg);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                // this.closeLoading();
                console.log("textStatus: "+textStatus, "errorThrown: "+errorThrown);
                parent.layer.alert(textStatus);
            },
            statusCode: {
                404: function () {
                    parent.layer.alert("404 访问路径不正确");
                },
                415: function () {
                    parent.layer.alert("415 内容类型不匹配");
                },
                400: function () {
                    parent.layer.alert("400 bad请求");
                },
                500: function () {
                    parent.layer.alert("500 服务器异常");
                }
            },
            closeLoading: function () {
                parent.layer.closeAll('loading');
            }
        });

        return status;
    }
</script>

</body>
</html>
