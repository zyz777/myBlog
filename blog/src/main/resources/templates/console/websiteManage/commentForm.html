<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">

<div>

    <form class="layui-form layui-form-pane" action="" id="commentForm" lay-filter="commentForm">
        <div class="layui-form-item">
            <label class="layui-form-label">评论者</label>
            <div class="layui-input-block">
                <input type="text" name="commenter" id="commenter" autocomplete="off" placeholder="请输入标题" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评论文章</label>
            <div class="layui-input-inline">
                <input type="text" name="article" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赞/踩</label>
            <div class="layui-input-inline">
                <input type="text" name="wellOrBad" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">作者脚印</label>
            <div class="layui-input-block">
                <input type="checkbox" name="authorFootprint" lay-skin="switch" lay-filter="switchTest" title="开关">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">评论内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="content" class="layui-textarea" disabled></textarea>
            </div>
        </div>
    </form>

</div>


<script src="../../layui/layui.js"></script>

<script>

    layui.use(['form'], function(){
        var form = layui.form;
        // form.render(null, 'commentForm');

        // parent.layui.form.render(null, 'commentForm');;
    });

</script>

</body>
</html>
